
version: '2'

services:
      

  fuse-nifi:
   image: fuse-nifi:latest
   build:
      context: .
      dockerfile: Dockerfile
   ports:
      - 8443/tcp
      - 8011:8080/tcp
   volumes:
      - .\working\logs\nifi:/opt/nifi/logs:rw
     # - working\nifi\shared\:/opt/:rw
#      - working\nifi\working\:/tmac/:rw

   labels:
       io.rancher.container.hostname_override: "container_name"
       io.rancher.container.pull_image: always
   environment:
      - CONF_INTERVAL=10
      
   restart: always
   privileged: true
   stdin_open: true
   tty: true

