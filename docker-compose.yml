version: '3'
services:
  nifi:
    image: 'tmacregistry-tmacomms.azurecr.io/tmacomms/fuse-nifi:latest'
    build: 
      context: .
    ports:
      - 8081/tcp
      - '8011:8080/tcp'
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always
    environment:
      - CONF_INTERVAL=10
      - EVSENVIRONMENT=development
    restart: always
    privileged: true
    stdin_open: true
    tty: true
    links:
      - 'schemaregistry:registry'
  schemaregistry:
    image: 'tmacregistry-tmacomms.azurecr.io/tmacomms/fuse-schemaregistry:latest'
    build:
      context: .
      dockerfile: Dockerfile.schemaregistry
    stdin_open: true
    restart: on-failure
    tty: true
    expose:
      - 9090/tcp
    labels:
      io.rancher.container.pull_image: always
