version: '3'
services:
  nifi:
    image: 'tmacregistry-tmacomms.azurecr.io/tmacomms/fuse-nifi:latest'
    build: 
      context: .
    ports:
      - 8081/tcp
      - 8443:8443/tcp
      #- 8443/tcp
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always
    environment:
      - CONF_INTERVAL=10
      - EVSENVIRONMENT=development
      - NIFI_HOME=/opt/nifi/nifi-1.4.0
    #restart: never
    privileged: true
    stdin_open: true
    tty: true
    volumes:
     - ./temp/:/opt/nifi/nifi-1.4.0/work/
