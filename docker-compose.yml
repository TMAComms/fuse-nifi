
version: '2'

services:
  nifi:
   image: tmacomms/fuse-nifi:latest
    # image: tmacregistry-tmacomms.azurecr.io/tmacomms/fuse-nifi:latest
   build:
      context: .
      dockerfile: Dockerfile
   ports:
      - 8081/tcp
      - 8011:8080/tcp
      - 8443/tcp
   volumes:
      - /datadrive/logs/nifi:/opt/nifi/logs:rw
      - /datadrive/nifi/shared/:/opt/:rw
      - /datadrive/nifi/working/:/tmac/:rw
   labels:
       io.rancher.container.hostname_override: "container_name"
       io.rancher.container.pull_image: always
   environment:
      - CONF_INTERVAL=10
      - EVSENVIRONMENT=development      
   restart: always
   privileged: true
   stdin_open: true
   tty: true
  schemaRegistry:
   image: tmacregistry-tmacomms.azurecr.io/tmacomms/fuse-schemaregistry:latest
   stdin_open: true
   restart: on-failure   
   tty: true
   expose: 
   - 9090/tcp
#   ports:
#    - 9090:9090/tcp
   labels:
      io.rancher.container.pull_image: always


